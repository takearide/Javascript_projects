<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <input id="num1" type="number" placeholder="num1" autofocus="true";>
        <input id="num2" type="number" placeholder="number 2"><br>
        <input id="submit" type="submit" value="Submit" onclick="calculate()">
        <div id="answer"></div><br>
        <button id="add" onclick="add()">Addition</button>
        <button id="subtract" onclick="subtract()">Subtract</button><br>
        <button id="divide" onclick="divide()">Divide</button><br>
        <button id="mul" onclick="multiply()">Mutiply</button><br>
        <script src="calculator.js"></script><br>
    </body>
</html>
